<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoPrime - Gerenciamento de Carros</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üöó AutoPrime</h1>
            <p>Sistema de Gerenciamento de Carros</p>
        </header>

        <!-- Se√ß√£o: Adicionar Carro -->
        <section class="card">
            <h2>‚ûï Adicionar Novo Carro</h2>
            <form id="formAddCarro">
                <div class="form-group">
                    <label for="modelo">Modelo:</label>
                    <input type="text" id="modelo" name="modelo" placeholder="Ex: Corsa" required>
                </div>
                <div class="form-group">
                    <label for="preco">Pre√ßo (R$):</label>
                    <input type="number" id="preco" name="preco" placeholder="Ex: 20000" step="0.01" required>
                </div>
                <button type="submit" class="btn btn-primary">Adicionar Carro</button>
            </form>
        </section>

        <!-- Se√ß√£o: Buscar Pre√ßo -->
        <section class="card">
            <h2>üîç Buscar Pre√ßo de Carro</h2>
            <form id="formBuscarCarro">
                <div class="form-group">
                    <label for="modeloBusca">Modelo:</label>
                    <input type="text" id="modeloBusca" name="modeloBusca" placeholder="Ex: Corsa" required>
                </div>
                <button type="submit" class="btn btn-secondary">Buscar Pre√ßo</button>
            </form>
            <div id="resultadoBusca" class="result-box" style="display: none;"></div>
        </section>

        <!-- Se√ß√£o: Lista de Carros -->
        <section class="card">
            <h2>üìã Lista de Carros Cadastrados</h2>
            <button id="btnListarCarros" class="btn btn-secondary">Atualizar Lista</button>
            <div id="listaCarros" class="lista-carros">
                <p class="loading">Carregando...</p>
            </div>
        </section>

        <!-- Modal para Editar Carro -->
        <div id="modalEditar" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>‚úèÔ∏è Editar Carro</h2>
                <form id="formEditarCarro">
                    <input type="hidden" id="editId">
                    <div class="form-group">
                        <label for="editModelo">Modelo:</label>
                        <input type="text" id="editModelo" name="editModelo" required>
                    </div>
                    <div class="form-group">
                        <label for="editPreco">Pre√ßo (R$):</label>
                        <input type="number" id="editPreco" name="editPreco" step="0.01" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar Altera√ß√µes</button>
                </form>
            </div>
        </div>

        <!-- Mensagens de Feedback -->
        <div id="mensagem" class="mensagem" style="display: none;"></div>

        <footer>
            <p>¬© 2025 AutoPrime - Sistema de Gerenciamento</p>
        </footer>
    </div>

    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
